<!DOCTYPE html>
<html lang="en" dir="ltr">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="rgb(0 122 255)">

    <title>Control Panel</title>

    <!-- BootStrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.js"
        integrity="sha512-D4pL3vNgjkHR/qq+nZywuS6Hg1gwR+UzrdBW6Yg8l26revKyQHMgPq9CLJ2+HHalepS+NuGw1ayCCsGXu9JCXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link href="dist_all/cp-styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="AlertLocation">
        <div id="liveAlertPlaceholder"></div>
    </div>

    <div class="container mt-5">
        <h1 class="">Control Panel
            <button type="button" class="btn btn-danger" id="LogOutButton">Log Out</button>
        </h1>

        <div id="UPDATE-nodeV"></div>
        <div id="UPDATE-systemctl"></div>


        <div id="userStatus">
            You are logged in as <b><span id="getUsername">?????</span></b> who is an admin:
            <b><span id="isAdmin">????</span></b>
        </div>

        <div class="row">
            <div class="col-10">
                <div class="input-group mb-3" id="login">
                    <button class="btn btn-outline-secondary" type="button" id="loginButton">Submit</button>
                    <input type="text" class="form-control" placeholder="User Name" id="userVal">
                    <input type="text" class="form-control" placeholder="Password" id="passVal">
                </div>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>

    <div class="container" id="serverRequestHist">
        <div class="row">
            <div class="col-12">
                <h1 class=" mt-5">Server Request Histogram</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" id="updateData" type="button">Update Data</button>
                    </div>
                    <input type="text" class="form-control" id="newStepSize" value="10m" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 class=" mt-5">URL Histogram</h1>
                <canvas id="myURLChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h1 class=" mt-5">Server Log <button type="button" class="btn btn-danger"
                        id="updateServerLog">Update</button></h1>
                <div class="container scrollable" id="serverLog">

                </div>
            </div>
            <div class="col-6">
                <h1 class=" mt-5">IP Log</h1>
                <div class="container scrollable" id="ipLog">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h1 class=" mt-5">User DB</h1>
                <div class="container scrollable" id="userDB">

                </div>
            </div>
            <div class="col-6">
                <h1 class=" mt-5">Failed URLs</h1>
                <div class="container scrollable" id="failedUrls">

                </div>
            </div>
        </div>
    </div>
</body>

<script src="dist_all/cp-script2.js"></script>

</html>
